resilience4j:
  bulkhead:
    instances:
      default:
        max-concurrent-calls: 10
  ratelimiter:
    instances:
      foo-rate:
        limit-for-period: 2 # duas requisições
        limit-refresh-period: 10s # a cada 10s
  retry:
    instances:
      foo-bar-retry:
        max-attempts: 5
        wait-duration: 1s
        enable-exponential-backoff: true #aumenta o tempo de espera exponencialmente
      default:
        max-attempts: 2